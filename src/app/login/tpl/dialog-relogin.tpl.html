<form name="form" class="form-validation form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>登陆超时请重新登陆</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label class="col-lg-3 control-label">用户名：</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" ng-model="user.accountid" required >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">密码：</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" ng-model="user.passwd" required >
                    </div>
                </div>
            </div>
        </div>
        <div class="text-danger wrapper text-center" ng-show="errmsg">
            {{errmsg}}
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-sm btn-success m-r-sm" ng-disabled="form.$invalid" ng-click="reLogin()">登陆</button>
        <button type="button" class="btn btn-sm btn-info" ng-click="cancel()">关闭</button>
    </div>
</form>
