<div class="wrapper-md" ng-init="item={}">
    <div class="panel panel-default">
        <div class="panel-heading">
            增加角色
            <span class="pull-right"><i class="glyphicon glyphicon-remove" id="spin" ng-click="back()"></i></span>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <label>角色名称:</label>
                    <input type="text" class="form-control" ng-model="item.rolename"/>
                </div>
            </div>
            <div class="line line-dashed b-b line-sm pull-in"></div>
            <div class="form-group">
                <div class="pull-right">
                    <button type="button" class="btn btn-success" ng-click="save()"><i class="fa fa-save"></i>保存</button>
                    <button type="button" class="btn btn-default" ng-click="back()"><i class="glyphicon glyphicon-remove"></i>取消</button>
                </div>
            </div>
        </div>
    </div>

</div>
