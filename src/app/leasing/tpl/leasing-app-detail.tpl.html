<div class="bg-light lter b-b wrapper-md" ng-init="initEditAppStatus()">
    <div class="row">
        <div class="col-sm-6">
            <div><h1 class="m-n font-thin h3">申请单号：{{itemapp.id}}</h1></div>
        </div>
        <div class="col-sm-6 pull-right">
                <button type="button" class="btn btn-default pull-right" ng-click="back()">
                    <i class="glyphicon glyphicon-remove"></i>取消
                    <button type="submit" class="btn btn-info pull-right m-r-sm"  ng-click="printApp()">
                        <i class="fa  fa-print"></i>打印申请单
                    </button>
                </button>
                <div  ng-if="itemapp.sqdzt=='未确认'||itemapp.sqdzt=='审核退回'">
                    <div>
                        <button type="submit" class="btn btn-info pull-right m-r-sm"  ng-click="appctrl.update()">
                            <i class="fa  fa-save"></i>保存
                        </button>
                        <button type="submit" class="btn btn-success pull-right m-r-sm" ng-disabled="app.$invalid" ng-click="appctrl.commit()">
                            <i class="fa  fa-check"></i>确认提交
                        </button>
                        <button type="submit" class="btn btn-danger pull-right m-r-sm"  ng-click="appctrl.delete()">
                            <i class="glyphicon glyphicon-floppy-remove"></i>删除
                        </button>
                    </div>
                </div>
        </div>
    </div>
</div>
<div class="wrapper-md" >
    <form name="app">
        <tabset class="tab-container" ng-init="steps={percent:20, step1:true, step2:false, step3:false}">
            <tab heading="申请单" active="steps.step1" select="steps.percent=30">
                <form name="sqd">
                    <div ng-include="'app/leasing/tpl/leasing-app-form-tab.html'">
                    </div>
                </form>
            </tab>
        </tabset>
    </form>

</div>
