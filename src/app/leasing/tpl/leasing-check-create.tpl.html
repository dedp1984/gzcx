<div class="bg-light lter b-b wrapper-md" ng-init="sqdzt=='待审核'?initCheckStateData():initApproveStateData()">
    <div class="row">
        <div class="col-sm-4">
            <div><h1 class="m-n font-thin h4">审核单号：{{id}}</h1></div>
        </div>
        <div class="col-sm-8 pull-right">
                <button type="button" class="btn btn-default pull-right" ng-click="back()">
                    <i class="glyphicon glyphicon-remove"></i>取消
                </button>
                <button type="submit" class="btn btn-success pull-right m-r-sm"  ng-click="saveCheck('审核中')">
                    <i class="fa   fa-save "></i>保存信息
                </button>
                <button type="submit" class="btn btn-success pull-right m-r-sm" ng-disabled="app.$invalid" ng-click="saveCheck('待审批')">
                    <i class="fa  fa-check"></i>提交审核
                </button>
                <button type="submit" class="btn btn-danger pull-right m-r-sm"  ng-click="checkReject()">
                    <i class="fa fa-rotate-left"></i>审核退回
                </button>
                <button type="submit" class="btn btn-sm btn-info pull-right m-r-sm"  ng-click="printApp()">
                    <i class="fa  fa-print"></i>打印申请单
                </button>
                <button type="submit" class="btn btn-sm btn-info pull-right m-r-sm"  ng-click="printCheck()">
                    <i class="fa  fa-print"></i>打印审核表
                </button>
                <button type="submit" class="btn btn-sm btn-info pull-right m-r-sm"  ng-click="printApprove()">
                    <i class="fa  fa-print"></i>打印审批表
                </button>
        </div>
    </div>
</div>
<div class="wrapper-md" >
    <form name="app">
        <tabset class="tab-container" ng-init="steps={percent:20, step1:true, step2:false, step3:false}">
            <tab heading="申请单" active="steps.step1" select="steps.percent=30">
                <form name="sqd">
                    <div ng-include="'app/leasing/tpl/leasing-app-form-tab.html'">
                    </div>
                </form>
            </tab>
            <tab heading="审核表"  disabled="step1.$invalid" active="steps.step2" select="steps.percent=30" >
                <form name="shb">
                    <div ng-include="'app/leasing/tpl/leasing-check-form-tab.html'">
                    </div>
                </form>
            </tab>
            <tab heading="审批表"  disabled="step2.$invalid" active="steps.step3" select="steps.percent=30" >
                <form name="spb">
                    <div ng-include="'app/leasing/tpl/leasing-approve-form-tab.html'">
                    </div>
                </form>
            </tab>

        </tabset>
    </form>

</div>
